<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive Travel Website</title>
  </head>
  <body>
    <nav id="header" class="header">
      <div class="nav container">
        <a class="nav__logo" href="#">Travel</a>

        <div id="nav-menu" class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#discover">Discover</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#place">Place</a>
            </li>
          </ul>

          <i class="ri-close-line nav__close" id="nav-close"></i>
        </div>

        <div id="nav-toggle" class="nav__toggle">
          <i class="ri-function-line"></i>
        </div>
      </div>
    </nav>

    <main class="main">
      <section id="home" class="home">
        <img class="home__img" src="assets/img/home1.jpg" alt="" />

        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__data-subtitle">Discover your place</span>
            <h1 class="home__data-title">
              Explore The <br />
              Best
              <b
                >Beautiful <br />
                Beaches</b
              >
            </h1>

            <a class="button" href="#">Explore</a>
          </div>

          <div class="home__social">
            <a
              class="home__social-link"
              href="https://www.facebook.com/"
              target="_blank"
              ><i class="ri-facebook-box-fill"></i
            ></a>
            <a
              class="home__social-link"
              href="https://www.instagram.com/"
              target="_blank"
              ><i class="ri-instagram-fill"></i
            ></a>
            <a
              class="home__social-link"
              href="https://twitter.com"
              target="_blank"
              ><i class="ri-twitter-fill"></i
            ></a>
          </div>

          <div class="home__info">
            <div>
              <span class="home__info-title">5 best places to visit</span>
              <a class="button--flex button--link home__info-button" href="#"
                >More<i class="ri-arrow-right-line"></i
              ></a>
            </div>

            <div class="home__info-overlay">
              <img class="home__info-img" src="assets/img/home2.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== SCROLL REVEAL===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
